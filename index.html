<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fourth Project</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- header section start here -->
    <header class="header-section">
        <div class="header-container wrapper">
            <img class="header-img" src="US-Health-Assist-logo-b (1).png" alt="">
            <ul class="nav-menu">
                <li><button class="close-btn">X</button></li>
                <li><a href="#" class="nav-link">Services</a></li>
                <li><a href="#" class="nav-link">Success Stories</a></li>
                <li><a href="#" class="nav-link">About Us</a></li>
            </ul>
            <a href="#" class="hamburger"><i class='bx bx-menu'></i></a>
        </div>
    </header>
    <!-- header section end here -->
     <main>
        <!-- hero section start here -->
         <div class="hero">
            <div class="hero-container wrapper">
                <div class="hero-contain">
                    <h1>Unlock More Affordable Benefits</h1>
                    <a href="#" class="hero-btn">Entrepreneurs</a>
                    <a href="#" class="hero-btn">Businesses</a>
                    <a href="#" class="hero-btn">Families</a>
                    <h4 class="label-tittle">Enter your ZIP Code <span class="required">*</span></h4>
                    <form action="" class="zipcode-form">
                        <input class="form-input" type="text" placeholder="ZIP CODE">
                        <button class="input-form" type="button">Get Started</button>
                    </form>
                    
                </div>
                <div class="hero-img">
                    <img src="banner-right-a (1).png" alt="hero-image">
                </div>
            </div>
         </div>
         <!-- hero section end here -->
     </main>

     <script src="index.js"></script>
</body>
</html>
